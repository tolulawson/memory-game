<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <title>Memory Game</title>
  </head>
  <body>
    <main class="main-content">
      <div class="intro-layer absolute-centered">
        <img src="assets/logo.png" alt="" class="home-logo">
        <input type="image" name="" value="" src="assets/start-button.png" id="start-button" class="button">
      </div>
      <div class="game-layer">
        <div class="hud">
          <img src="assets/game-logo.png" alt="" id="game-logo" class="hud-item">
          <div id="timer">
            <span id="mins">00</span>:<span id="secs">00</span>
            <div class="star-rating">
              <span class="star">⭐</span>
              <span class="star">⭐</span>
              <span class="star">⭐</span>
            </div>
          </div>
          <input type="image" name="" value="" src="assets/refresh-button.png" class="hud-item button" id="refresh-button">

        </div>
        <div class="cards-container">
          <div class="background">
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>

              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
            <div class="card">
              <div class="front face"></div>
              <div class="back face"></div>
            </div>
          </div>
        </div>

        <div class="moves">
          Moves: <span id=move-count>0</span>
        </div>

      </div>
    </main>


    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
